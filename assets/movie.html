  <!------------
  Filter section
  ------------->
  <h2>Search For Movies</h2>
  
  <article class="filter">

      <input type="search" class="searchTerm" placeholder="Enter movie genre you want">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
      </button>
    </div>
    <em class="guide">*Genres include :action, adventure, animation, comedy, crime, documentary, drama, family, fantasy,history, horror, music, mystery, romance, science fiction,TV Movie, thriller, war and western </em>
